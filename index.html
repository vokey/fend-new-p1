<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/framework.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
  <title>JINPENG's Portfolio</title>
</head>
<body>
  <div class="content">
    <!-- Top Banner -->
    <header class="banner row">
      <div class="banner-logo col-6">
        <img src="http://dummyimage.com/100x100.png/fff/02b3e4&text=LOGO" alt="Logo">
      </div>
      <div class="banner-title col-6">
        <h1 class="title-name text-right">JINPENG LI</h1>
        <h3 class="title-sub text-right">Frontend Beginner</h3>
      </div>
    </header>

    <div class="hr">
      <hr class="top-hr"/>
    </div>

    <!-- Spotlight -->
    <section class="spotlight row">
      <img src="http://placekitten.com/960/360" alt="A picture about main feature">
    </section>

    <!-- Featured Works -->
    <div class="row">
      <h2 class="featured-title">Featured Works</h2>
    </div>

    <div class="featured-works row">
      <div class="featured-item col-4 item1">
        <img src="http://placekitten.com/320/240" alt="">
        <h3 class="featured-item-title text-uppercase">Project 1</h3>
        <a href="https://github.com/vokey/someproject1" class="featured-item-link" target="_blank">https://github.com/vokey/someproject1</a>
      </div>
      <div class="featured-item col-4 item2">
        <img src="http://placekitten.com/320/240" alt="">
        <h3 class="featured-item-title text-uppercase">Project 2</h3>
        <a href="https://github.com/vokey/someproject2" class="featured-item-link" target="_blank">https://github.com/vokey/someproject2</a>
      </div>
      <div class="featured-item col-4 item3">
        <img src="http://placekitten.com/320/240" alt="">
        <h3 class="featured-item-title text-uppercase">Project 3</h3>
        <a href="https://github.com/vokey/someproject3" class="featured-item-link" target="_blank">https://github.com/vokey/someproject3</a>
      </div>
    </div>

    <div class="hr">
      <hr class="bottom-hr"/>
    </div>

    <!-- Footer -->
    <footer class="row">
      <p class="footer copyright col-12">Mocked up from Udacity Project. Some pictures are from PlaceKitten.</p>
      <p class="footer author col-12">Coded by JINPENG LI.</p>
    </footer>
  </div>

</body>
</html>
