<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
  <title>JINPENG's Portfolio</title>
</head>
<body>
  <div class="container">
    <!-- Top Banner -->
    <header class="banner row">
      <div class="banner-logo col-4">
        <img src="http://dummyimage.com/100x100.png/fff/02b3e4&text=LOGO" alt="Logo">
      </div>
      <div class="banner-title col-8">
        <h1 class="title-name text-right text-uppercase">Jinpeng LI</h1>
        <h3 class="title-sub text-right text-uppercase">Front-end Beginner</h3>
      </div>
    </header>

    <!-- Top hr -->
    <div class="top-hr">
    </div>

    <!-- Spotlight -->
    <div class="spotlight row">
      <div class="spotlight-img col-12">
        <img src="http://placekitten.com/960/360" alt="A picture about main feature">
      </div>
    </div>

    <!-- Featured Works -->
    <div class="row">
      <div class="featured-title col-12">
        <h2 class="featured-title">Featured Work</h2>
      </div>
    </div>

    <div class="featured-work row">
      <section class="featured-item col-4 item1">
        <img src="http://placekitten.com/480/360" alt="A picture about featured work">
        <h3 class="featured-item-title text-uppercase">Project 1</h3>
        <a href="https://github.com/vokey/someproject1" class="featured-item-link" target="_blank"><span class="short-link">Git</span><span class="long-link">https://github.com/vokey/someproject1</span></a>
      </section>
      <section class="featured-item col-4 item2">
        <img src="http://placekitten.com/480/360" alt="A picture about featured work">
        <h3 class="featured-item-title text-uppercase">Project 2</h3>
        <a href="https://github.com/vokey/someproject2" class="featured-item-link" target="_blank"><span class="short-link">Git</span><span class="long-link">https://github.com/vokey/someproject2</span></a>
      </section>
      <section class="featured-item col-4 item3">
        <img src="http://placekitten.com/480/360" alt="A picture about featured work">
        <h3 class="featured-item-title text-uppercase">Project 3</h3>
        <a href="https://github.com/vokey/someproject3" class="featured-item-link" target="_blank"><span class="short-link">Git</span><span class="long-link">https://github.com/vokey/someproject3</span></a>
      </section>
    </div>

    <!-- Bottom hr -->
    <div class="bottom-hr"/>
    </div>

    <!-- Footer -->
    <footer class="row">
      <p class="footer copyright col-12">Mocked up from Udacity Project. Some pictures are from PlaceKitten.</p>
      <p class="footer author col-12">Coded by JINPENG LI.</p>
    </footer>
  </div>

</body>
</html>
